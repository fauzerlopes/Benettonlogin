     <!doctype html>
     <html lang="pt-br">
       <head>
         <!-- Required meta tags -->
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--------CSS------------->
        <link rel="stylesheet" href="style.css">
         <!-- Bootstrap CSS -->

       <body>


        <div class="login-box">
            <div class="left-box">
                <h1>Sign Up</h1>
                <input type="text" class="input-box" placeholder="Username">
                <input type="email" class="input-box" placeholder="Email"> 
                <input type="password" class="input-box" placeholder="password">
                <input type="password" class="input-box" placeholder="password"> 
                <input type="submit" class="submit-btn" value="Sign in">
            </div>
            <div class="right-box">
               <span class="right-title">Sign up with <br> Social Network</span>
              <button class="social facebook">Log in with facebook</button>
              <button class="social twitter">Log in with Twitter</button>
              <button class="social google">Log in with Google</button>
   
           </div>
           <div class="or">
               OR
           </div>
        </div>
